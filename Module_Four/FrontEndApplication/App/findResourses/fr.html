<!DOCTYPE html>
<html>

<head>
    <title>Resources for you - Home</title>
    <link href="../../Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="../../Content/bootstrap.css" rel="stylesheet" />
    <script src="../../scripts/bootstrap.js"></script>
    <link href="../../Content/app.css" rel="stylesheet" />

</head>
<body>
    <section id="findresourcesme">
        <form>
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse1">
                                RESOURCES
                            </a><span class="caret text-right"></span>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse in">
                        <div class="panel-body">
                            <div class="form-group">

                                <div class="checkbox checkbox-info">
                                    <label>
                                        <input type="checkbox"> CLOTHING
                                    </label>
                                </div>
                                <div class="checkbox checkbox-info">
                                    <label>
                                        <input type="checkbox"> FOOD
                                    </label>
                                </div>
                                <div class="checkbox checkbox-info">
                                    <label>
                                        <input type="checkbox"> SHELTER
                                    </label>
                                </div>
                                <div class="checkbox checkbox-info">
                                    <label>
                                        <input type="checkbox"> MEDICAL
                                    </label>
                                </div>
                                <div class="checkbox checkbox-info">
                                    <label>
                                        <input type="checkbox"> COUNSELING
                                    </label>
                                </div>
                                <div class="checkbox checkbox-info">
                                    <label>
                                        <input type="checkbox"> HYGIENE
                                    </label>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapse2">
                                HUMAN SERVICES
                            </a><span class="caret"></span>
                        </h4>
                    </div>
                    <div id="collapse2" class="panel-collapse collapse">
                        <div class="panel-body">
                            <div class="form-group">

                                <div class="checkbox checkbox-info">
                                    <label>
                                        <input type="checkbox"> DOMESTIC VIOLENCE
                                    </label>
                                </div>
                                <div class="checkbox checkbox-info">
                                    <label>
                                        <input type="checkbox"> MEDICAL
                                    </label>
                                </div>
                                <div class="checkbox checkbox-info">
                                    <label>
                                        <input type="checkbox"> PERSONAL HYGIENE(diapers, toothbrush, etc.)
                                    </label>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <br>
                <div class="text-center">
                    <input type="submit" class="btn btn-success" ng-click="Update()" value="SEARCH" />
                </div>
            </div>

        </form>
    </section>
    {{myData}}
</body>
</html>
